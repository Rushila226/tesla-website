
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectricAuto - Sustainable Future</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ElectricAuto</h2>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#products" class="nav-link">Products</a>
                <a href="#energy" class="nav-link">Energy</a>
                <a href="#" class="nav-link" id="auth-link">Login</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Accelerating Sustainable Transport</h1>
            <p>Experience the future of mobility with our revolutionary electric vehicles</p>
            <button class="cta-button" onclick="scrollToProducts()">Explore Now</button>
        </div>
        <div class="hero-video">
            <video autoplay muted loop>
                <source src="https://player.vimeo.com/external/342571651.sd.mp4?s=95231c8a7fe2066ffb640204591ca29cd7c7d0c6&profile_id=165&oauth2_token_id=57447761" type="video/mp4">
            </video>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="container">
            <h2>Our Vehicles</h2>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Energy Section -->
    <section id="energy" class="energy-section">
        <div class="container">
            <h2>Sustainable Energy</h2>
            <div class="energy-grid" id="energy-grid">
                <!-- Energy products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="auth-close">&times;</span>
            <div class="auth-container">
                <div class="auth-toggle">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
                
                <form id="login-form" class="auth-form active">
                    <h3>Welcome Back</h3>
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-submit">Login</button>
                    <div id="login-message" class="auth-message"></div>
                </form>

                <form id="signup-form" class="auth-form">
                    <h3>Create Account</h3>
                    <div class="input-group">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-submit">Sign Up</button>
                    <div id="signup-message" class="auth-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notification-text"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
